name: PR checks

on:
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run Linter
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 16.x
      
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci
      - run: npm run lint

  run-tests:
    name: Run tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 16.x

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci
      - run: npm test